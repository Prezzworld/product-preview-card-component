<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="product_card">
        <div class="product_image">
            <img src="./images/image-product-desktop.jpg" alt="">
        </div>
        <div class="product_details">
            <p class="name">Perfume</p>
            <h3>Gabrielle Essence Eau De Parfum</h3>
            <p class="details">
                A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfumer-creator for the house
                of CHANEL
            </p>
            <div class="prices"><span>$149.99</span> <span class="small">$169.99</span></div>
            <a href="#" class="btn">
                <img src="./images/icon-cart.svg" alt="">
                Add to Cart</a>
        </div>
    </div>
</body>

</html>
